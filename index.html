<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>RFP - Endesa</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="lights-container">
      <!-- SORTING -->
      <div class="navbar-container">
        <div id="sorts" class="filter-container button-group">
          <button class="order-option clickable is-checked" data-sort-by="date">
            Ordenar por más recientes
          </button>
          <button class="order-option clickable" data-sort-by="category">
            Ordenar por valor
          </button>
        </div>
        <div class="action-container">
          <a class="btn-value clickable" href="#scroll-test">
            Enciende un nuevo valor
          </a>
        </div>
      </div>
      <!-- SORTING MOBILE -->
      <div class="navbar-mobile-container">
        <label class="order-label" for="order-option"
          ><img class="order-logo" alt="order-logo" src="ordenar.svg" /> Ordenar
          por:
        </label>
        <select class="order-options" name="order-option" id="order-option">
          <option value="date">Más recientes</option>
          <option value="category">Valor</option>
        </select>
        <a class="btn-value btn-value-mobile clickable" href="#scroll-test">
          Enciende un nuevo valor
        </a>
      </div>

      <!-- DEMO -->
      <div class="grid">
        <!-- CARD -->
        <div id="card-container" class="card-container hidden">
          <img src="#" alt="card-image" class="card-image" id="card-image" />
          <h1 class="card-value">Nombre del valor</h1>
          <h2 class="card-title">
            Destacado a modo titular del testimonio a mostrar
          </h2>
          <a href="#" target="_blank" class="card-link"
            >Ir a detalle
            <img class="chevron-logo" alt="chevron-logo" src="chevron.svg" />
          </a>
        </div>
      </div>

      <!-- LEGEND -->
      <div class="legend">
        <div class="legend-element">
          <div class="legend-sample confianza"></div>
          <p class="legend-name">Confianza</p>
        </div>
        <div class="legend-element">
          <div class="legend-sample innovacion"></div>
          <p class="legend-name">Innovación</p>
        </div>
        <div class="legend-element">
          <div class="legend-sample proactividad"></div>
          <p class="legend-name">Proactividad</p>
        </div>
        <div class="legend-element">
          <div class="legend-sample responsabilidad"></div>
          <p class="legend-name">Responsabilidad</p>
        </div>
      </div>
    </div>

    <div
      id="scroll-test"
      style="
        margin-top: 800px;
        height: 1000px;
        width: 100%;
        background-color: #d3135a;
      "
    >
      <h1
        style="
          font-family: Arial, Helvetica, sans-serif;
          color: white;
          text-align: center;
        "
      >
        Section for testing anchor
      </h1>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="light-grid.js"></script>
  </body>
</html>
