<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Isotope - filtering &amp; sorting</h1>
    <h2>Filter</h2>
    <div id="filters" class="button-group">  <button class="button is-checked" data-filter="*">show all</button>
      <button class="button" data-filter=".metal">metal</button>
      <button class="button" data-filter=".transition">transition</button>
      <button class="button" data-filter=".alkali, .alkaline-earth">alkali and alkaline-earth</button>
      <button class="button" data-filter=":not(.transition)">not transition</button>
      <button class="button" data-filter=".metal:not(.transition)">metal but not transition</button>
      <button class="button" data-filter="numberGreaterThan50">number > 50</button>
      <button class="button" data-filter="ium">name ends with &ndash;ium</button>
    </div>
    
    <h2>Sort</h2>
    <div id="sorts" class="button-group">  <button class="button is-checked" data-sort-by="original-order">original order</button>
      <button class="button" data-sort-by="name">name</button>
      <button class="button" data-sort-by="symbol">symbol</button>
      <button class="button" data-sort-by="number">number</button>
      <button class="button" data-sort-by="weight">weight</button>
      <button class="button" data-sort-by="category">category</button>
    </div>
    
    <div class="grid">
      <a href="https://google.es" target="_blank"es">
        <div class="element-item transition metal " data-category="transition">
          <div class="inner-square"></div>
          <h3 class="name">Mercury</h3>
          <p class="symbol">Hg</p>
          <p class="number">80</p>
          <p class="weight">200.59</p>
        </div>
      </a>
      <a href="https://google.es" target="_blank">
        <div class="element-item metalloid " data-category="metalloid">
          <div class="inner-square"></div>
          <h3 class="name">Tellurium</h3>
          <p class="symbol">Te</p>
          <p class="number">52</p>
          <p class="weight">127.6</p>
        </div>
      </a>
      <a href="https://google.es" target="_blank">
      <div class="element-item post-transition metal " data-category="post-transition">
        <div class="inner-square"></div>
        <h3 class="name">Bismuth</h3>
        <p class="symbol">Bi</p>
        <p class="number">83</p>
        <p class="weight">208.980</p>
      </div>
      </a>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <script src="cards.js"></script>
  </body>
</html>
