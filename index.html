<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="demo-container">
      <!-- SORTING -->
      <div class="navbar-container">
        <div id="sorts" class="filter-container button-group">
          <button class="order-option is-checked" data-sort-by="original-order">
            Orden original
          </button>
          <button class="order-option" data-sort-by="date">
            Ordenar por más recientes
          </button>
          <button class="order-option" data-sort-by="title">
            Ordenar por valor (titulo)
          </button>
        </div>
        <div class="action-container">
          <button class="btn-value" onclick="console.log('click');">
            Enciende un nuevo valor
          </button>
        </div>
      </div>

      <!-- DEMO -->
      <div class="grid"></div>

      <!-- LEGEND -->
      <div class="legend">
        <div class="legend-element">
          <div class="legend-sample trust"></div>
          <p class="legend-name">Confianza</p>
        </div>
        <div class="legend-element">
          <div class="legend-sample innovation"></div>
          <p class="legend-name">Innovación</p>
        </div>
        <div class="legend-element">
          <div class="legend-sample responsability"></div>
          <p class="legend-name">Responsabilidad</p>
        </div>
        <div class="legend-element">
          <div class="legend-sample proactivity"></div>
          <p class="legend-name">Proactividad</p>
        </div>
      </div>

      <!-- CARD -->
      <div class="card-container">
        <img
          src="https://via.placeholder.com/220x163"
          alt="card-image"
          class="card-image"
        />
        <h1 class="card-value">Nombre del valor</h1>
        <h2 class="card-description">
          Destacado a modo titular del testimonio a mostrar
        </h2>
        <a href="#" target="_blank" class="card-link">Ir al detalle ></a>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <script type="text/javascript" src="input.json"></script>
    <script src="cards.js"></script>
  </body>
</html>
